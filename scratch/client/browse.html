<template name="browse">
	<div class="col">
		<p>Browse Panel</p>
		<form id="locat">
			<div class="row">
				        <input name="locat" type="text" class='validate' id = 'browse-locat' placeholder="Location" value="{{locat}}" required>
				        <label for="locat" class='active'>Location</label>
				        <button class="btn btn-block waves-effect waves-light orange go-locat" type="submit">Go!</button>
			</div>
		</form>
		<form id="topic">
			<div class="row">
				        <input name="topic" type="text" class='validate' id = 'browse-topic' placeholder="Topic" value="{{topic}}" required>
				        <label for="topic" class='active'>Topic</label>
				        <button class="btn btn-block waves-effect waves-light orange go-topic" type="submit">Go!</button>
			</div>
		</form>
		<form id="user">
			<div class="row">
				        <label class='active'>My photos</label>
				        <button class="btn btn-block waves-effect waves-light orange go-user" type="submit">Go!</button>
			</div>
		</form>
	</div>


</template>

<template name="aboutModal">
	<div class="modal fade dappstyle" role="dialog" >
	`	<div class="modal-dialog modal-m container bg-info" >
			<h1 class="modal-title"> About ethPhoto </h1>
			<div class="modal-body">
				<p> ethPhoto is a distributed photo sharing platform. </p>

			</div>
			<h2 class="modal-title"> How to use </h2>
			<div class="modal-body">
				<ul>
					<li> <h3>Upload an Image</h3>
							<p> Double click anywhere in the map/ click on any marker => click upload  </p>
					</li>
					<li> <h3>Browse images by location</h3>
							<p>click on any marker => click browse. You can use the search icon (<i class="fa fa-search" ></i>) on the right to find the markers where images have already

					<li> <h3>Browse images by topic</h3>
							<p> Use the search bar to select a topic.  </p>
					</li>
					<li> <h3>Browse your images</h3>
							<p> Click the <i class="fa fa-camera"></i> icon  </p>
					</li>
					<li> <h3> Manage accounts/logins </h3>
							<p> Click the <i class="fa fa-user-o"></i> icon  </p>
					</li>
					<li> <h3> Interacting with an image </h3>
							<p> While viewing an image in any gallery, click on the image to show/hide the info panel. This will

									if you are the uploader. </p>

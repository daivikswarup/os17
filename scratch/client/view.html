<template name="view">
	<div class="col">
		<p> View </p>
		 <div class="row">
		 	<!-- Hard coded. lol. -->
		 	<p id="description" style="max-height:30%; max-width:30%;"></p>
			<img src = {{url}} style="max-height:30%; max-width:30%;" data-action="zoom">
		 </div>

		 <div class="row">
		 	<button class="next_user">Next By User</button>
		 </div>

		 <div class="row">
		 	<button class="prev_user">Previous By User</button>
		 </div>

		 <div class="row">
		 	<button class="next_loc">Next By Location</button>
		 </div>

		 <div class="row">
		 	<button class="prev_loc">Prev By Location</button>
		 </div>

		 <div class="row">
		 	<button class="next_topic">Next By Topic</button>
		 </div>

		 <div class="row">
		 	<button class="prev_topic">Prev By Topic</button>
		 </div>
		 <div class="row">
		 	<button class="upload">Upload</button>
		 </div>
		 <div class="row">
		 	<button class="delete">Delete</button>
		 </div>
	</div>
	<div class="col">
		{{>browse}}
	</div>

</template>

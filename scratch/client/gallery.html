<template name="gallery">
		 	<div id="blueimp-gallery" class="blueimp-gallery">
			    <div class="slides"></div>
			    <div class="interact-contract title">
				    <dl class="dl-horizontal">
						  <dt>Topic</dt>
						  <dd class='topic'></dd>
						  <dt>Location</dt>
						  <dd class='location'></dd>
						  <dt>Eather Earned</dt>
						  <dd class='etherEarned'></dd>
					</dl>
					{{>send}}
					<button class="btn btn-danger delete" type= "button">Delete</button>
				</div>
			    <a class="prev"><i class="fa fa-arrow-circle-left"></i></a>
			    <a class="next"><i class="fa fa-arrow-circle-right"></i></a>
			    <a class="close imageviewerclose"><i class="fa fa-window-close"></i></a>
			    <a class="play-pause"></a>
			    <ol class="indicator"></ol>
			</div>
</template>

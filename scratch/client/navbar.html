<template name="navbarModal">
  <div class="modal fade" role="dialog" >
     <div class="modal-dialog modal-sm container" >
        <div class="row">
         <h3> Available Accounts </h3><br>
            <ul class="dapp-account-list">
    <!-- Clickable accounts use <button> -->
                {{#each accounts}}
                  <li>
                      {{#if isdefault address}}
                          <button class = "selected select-account">
                              <a class="dapp-identicon dapp-small" style="background-image: url(identiconimage.png)"></a>
                              <span>{{shortAddress address}}</span>
                              <figure class="icon-check"></figure>
                          </button>   
                      {{else}}
                            <button class = "select-account">
                              <a class="dapp-identicon dapp-small" style="background-image: url(identiconimage.png)"></a>
                              <span>{{shortAddress address}}</span>
                            </button>
                      {{/if}}   

                  </li> 
                {{/each}}
            </ul>
            <!-- <ul>
              {{#each accounts}}
                <li>
                  <a class='select-account' href="#!">
                    <span class='valign-wrapper'>
                      {{shortAddress address}}
                    </span>
                  </a>
                </li>
              {{/each}}
            </ul> -->
          </div>
          <div class="row">
              <h5> Selected Account : {{shortAddress defaultAddress}} </h5>
              <h5> Ether Balance : {{balance}} ETH </h5>
          </div>
      <div id = "unlock" class="row">
          <form>
            <h3> Unlock account {{shortAddress defaultAddress}} </h3>
            <input type="password" name = "password" id="ethereum_password" placeholder="Password" required>
            <button class="btn btn-primary" type='submit'>Unlock!!</button>
          </form>
      </div>
        <div class = "row">
          {{#if dues != 0}}
            <h1> You have earned {{dues}} ETH!!!</h1>
            <button class="btn btn-default ClaimEther" type= "button">Claim!</button>
          {{/if}}
        </div>

        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</template>

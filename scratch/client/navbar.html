<template name="navbarModal">
  <div class="modal fade" role="dialog" >
     <div class="modal-dialog modal-sm container">
        <div class="row">
         <h2> Available Accounts </h2><br>
            <ul class="dapp-account-list">
    <!-- Clickable accounts use <button> -->
                {{#each accounts}}
                  <li>
                      {{#if isdefault address}}
                          <button class = "selected select-account btn-block">
                                  <img src= {{identicon address}}>
                                  <span>{{shortAddress address}}</span>
                                  <i class="fa fa-check"> </i>
                          </button>   
                      {{else}}
                            <button class = "notselected select-account btn-block">
                                  <img src= {{identicon address}}>
                                  <span>{{shortAddress address}}</span>
                            </button>
                      {{/if}}   

                  </li> 
                {{/each}}
            </ul>
            <!-- <ul>
              {{#each accounts}}
                <li>
                  <a class='select-account' href="#!">
                    <span class='valign-wrapper'>
                      {{shortAddress address}}
                    </span>
                  </a>
                </li>
              {{/each}}
            </ul> -->
          </div>
          {{#if unlocking}}
            <h1> Unlocking!! Please wait. </h1>
            
          {{else}}
            <div id = "unlock" class="row ">
                <form>
                  <h3> Unlock account {{shortAddress defaultAddress}} </h3>
                  <input type="password" name = "password" id="ethereum_password" placeholder="Password" required>
                  <button class="btn btn-primary dapp-tag-button" type='submit'>Unlock!!</button>
                </form>
            </div>
          {{/if}}
          <div class="row">
              <h5> Selected Account : {{shortAddress defaultAddress}} </h5>
              <h5> Ether Balance : {{balance}} ETH </h5>
          </div>
      
        <div class = "row ">
          {{#if dues != 0}}
            {{#if claimClicked}}
                <h1> Your claim will be processed shortly </h1>
            {{else}}
                <h1> You have earned {{dues}} ETH!!!</h1>
                <button class="btn btn-success ClaimEther dapp-tag-button greenbutton" type= "button">Claim!</button>
            {{/if}}
          {{/if}}
        </div>

        <div class="modal-footer">
                        <button type="button" class="btn btn-default dapp-tag-button" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</template>

<template name="navbarModal">
  <div class="modal fade" role="dialog" >
     <div class="modal-dialog" >
     <i class="fa fa-home"></i>
    <ul>
      {{#each accounts}}
        {{#if @index}}
          <li class="divider"></li>
        {{/if}}
        <li>
          <a class='select-account' href="#!">
            <span class='valign-wrapper'>
              {{shortAddress address}}
            </span>
          </a>
        </li>
      {{/each}}
    </ul>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper">
        <ul class="right">
          <li>
            <a class="dropdown-button valign-wrapper" href="#!" data-activates="accounts-dropdown">
              {{shortAddress defaultAddress}} - {{balance}} ETH
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div id = "address">
        <form>
          <input type="text" name = "add" id="ethereum_contract_address" placeholder="{{getAddress}}">
          <label for="add" class='active'>Contract Address</label>
          <button class="btn btn-primary" type='submit'>Go!!</button>
        </form>
    </div>
    <div class="closeNavModal"> Close! </div>
  </div>
</div>
</template>

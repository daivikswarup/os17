<template name="uploadModal">
	<div class="modal fade" role="dialog">
	`	<div class="modal-dialog modal-sm container" >
			<div class = "col">
				<div class="row">
					<h1 class="modal-title"> Upload panel </h1>
				</div>
				<div class="row">
					{{#if TemplateVar.get "error"}}
						<div class="modal-header">
				          <h6 class="modal-title">Error! Unlock Account</h6>
				        </div>
					{{/if}}
				</div>
				 <div class="row">
					<div class="col">
						{{#if TemplateVar.get "uploading"}}
				 		  	<div>
								<div class="modal-header">
						          <h6 class="modal-title">Uploading!</h6>
							      <div class="progress">
							        <div class="indeterminate"></div>
							      </div>
							    </div>
							</div>
						{{else}}
							<form class = "form-horizontal">
								<div class="modal-body">
								    <div class="row container form-group">
								    	<div class="col">
									        <input name="locat" type="text" class='validate locat bg-info' id='locat_from_map' placeholder="Location" value="{{locat}}" required readonly>
									        <label for="locat" class='active'>Location</label>
									    </div>
									    <div class="col">
									    	<input name="locat_title" type="text" class='validate locat_title' id='locat_title_from_map' placeholder="Location Name" value="{{locat_title}}" required>
									        <label for="locat_title" class='active'>Location Title</label>
									    </div>
								    </div>
								    <div class="form-group container">
								        <input name="topic" type="text" class='validate topic' placeholder="topic" value="{{topic}}" required>
								        <label for="topic" class='active'>Topic</label>
								    </div>
								    <div class="form-group container">
								    	{{>imagepicker}}
								        <input name="image" type="text" class='validate file'  value="{{UploadHash}}" readonly required>
								        <label for="image" class='active'>IPFS Hash</label>
								    </div>
								</div>
							    <div class="modal-footer">
			          				<button class="btn btn-primary" type='submit'>Upload!</button>
			           				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        			</div>
							  </form>
							
						{{/if}}
					</div>
				 </div>
			</div>
		</div>
	</div>

</template>
